{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1>AddTweet Page</h1>
        </div>
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Nickname</label>
              <input type="text" class="form-control" id="nickname-input" name="nickname">
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <input type="text" class="form-control" id="message-input" name="message">
            </div>
            <button type="submit" class="btn btn-primary">Send Tweet</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
